<!DOCTYPE html> 
<html> 
 	<head>
    <title>Colors In Nature</title>
    <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Colors in Nature</h1>
		
    <!-- Container for the image gallery -->
    <div class="container">

      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 3</div>
          <img src="red_sky.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 3</div>
          <img src="grass.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="blue.jpg" style="width:100%">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="red_sky.jpg" style="width:100%" onclick="currentSlide(1)" alt="Red Sky by Grant W. Goodge/ NOAA - Library of Congress - Public Domain">
        </div>
        <div class="column">
          <img class="demo cursor" src="grass.jpg" style="width:100%" onclick="currentSlide(2)" alt="Green Grass by Jin Zan - Wikimedia Commons - CC-BY-SA">
        </div>
        <div class="column">
          <img class="demo cursor" src="blue.jpg" style="width:100%" onclick="currentSlide(3)" alt="Blue by MALIZ ONG - PublicDomainPicture.net - CC0 Public Domain">
          </div>
      </div>
    </div>
    <br>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
      }
      </script>
	</body>
</html>
